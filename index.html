<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container1">
    <div id="navs">
        <h1 class="heading">Todo </h1>
        <button class="clear-all" onclick="clear_all()">Clear All</button>
    </div>
    
     <div id="validation">
        <p class="input-name-value"</p>
     </div>

    <div class="input-container">
       <h3 class="input-name-value"></h3>
      
        <input type="text" class="text" placeholder="Add your new todo">
        <button class="add">
            <svg class="plus-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
    <br />
    <center>
        <small>Double Click todo items to delete!</small>
    </center>
    <br />
    <ul id="todo-container">
        <li class="todos">Hit the Gym</li>
        <li class="todos">Learn some new flips</li>
        <li class="todos">Play games</li>
    </ul>
</div>
<center>
<div class="modal">
  <label>What's your name ?</label>
  <input type="text" class="name">
  <button class="name-btn">
    <svg class="check-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
  </button>
</div>
</center>


    <script src="main.js"></script>
</body>

</html>
