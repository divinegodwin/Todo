<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="navs">
        <h1 class="heading">Todo </h1>
        <button class="clear-all" onclick="clear_all()">Clear All</button>
    </div>

    <div class="input-container">
        <input type="text" class="text" placeholder="Add your new todo">
        <button class="add">
            <svg class="plus-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
    <br />
    <center>
        <small>Double Click todo items to delete!</small>
    </center>
    <br />
    <ul id="todo-container">
        <li class="todos">Hit the Gym</li>
        <li class="todos">Learn some new flips</li>
        <li class="todos">Play games</li>
    </ul>



    <script src="main.js"></script>
</body>

</html>
